<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!--ICONS-->
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">

    <!--CSS FILES-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--HEADER-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h2><a class="navbar-name" href="#">Progress Tracker</a></h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active mx-auto px-5" href="#">Home <span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link mx-auto px-5" href="#">About</a>
                <a class="nav-item nav-link mx-auto px-5" href="#">Contact</a>

            </div>
        </div>
    </nav>
    <!--END OF HEADER-->

    <div class="container">

  

    <!--SEARCH BAR-->
    <div class=" d-flex justify-content-between my-auto">
        <form class="search form-inline my-2 my-lg-0 mx-auto">
            <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search Tasks" aria-label="Search">
            
        </form>
    </div>
    <!--END OF SEARCH BAR-->

    <!--ADD TASK-->
    <form class="add text-center my-4">
        
        <input class="form-control m-auto" type="text" name="add" placeholder="Add a new task" />
    </form>
    <!--END OF ADD TASK-->

    <!--MAIN TASK DISPLAY-->
    <div class="tasks">
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>play mariokart</span>
            <i class="lni lni-trash"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>play games</span>
                <i class="lni lni-trash"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>make a veggie</span>
                <i class="lni lni-trash"></i>
            </li>
        </ul>
    </div>
    <!--END OF TASK DISPLAY-->

</div>
    <!--JS FILES-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
